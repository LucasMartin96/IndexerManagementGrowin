version: '3.8'

services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: growin-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms768m -Xmx768m
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - cluster.name=growin-cluster
      - node.name=growin-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - growin-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u elastic:$ELASTIC_PASSWORD http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 60s

  # Kibana (disabled to save memory - uncomment if needed)
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.11.0
  #   container_name: growin-kibana
  #   ports:
  #     - "5601:5601"
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #     - ELASTICSEARCH_USERNAME=elastic
  #     - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme}
  #     - SERVER_NAME=kibana
  #     - SERVER_HOST=0.0.0.0
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy
  #   networks:
  #     - growin-network

  # FastAPI Service
  fastapi:
    build: .
    container_name: growin-fastapi
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - DB_HOST=${DB_HOST:-localhost}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - growin-network
    volumes:
      - ./logs:/app/logs
      - sqlite-db-data:/app/data
    restart: unless-stopped

volumes:
  elasticsearch-data:
  sqlite-db-data:

networks:
  growin-network:
    driver: bridge

